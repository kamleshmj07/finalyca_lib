<table>
    <tr>
      <td>                
      </td>
      <td rowspan="2" style="width: 140px;">
        <table>
          <tr>
            <td class="custom_th" colspan="2">
              <p>Asset Allocation</p>
            </td>
            <td></td>
            <td style="font-size: 6pt;">
              <p>Portfolio Net %</p>
            </td>
            <td style="font-size: 6pt;">

          </tr>
          {% for item in instrument_type_portfolio_value %}

                <td style="width: 25px;">

                  <p style="margin-top: 3px;margin-bottom: 3px;">{{item.title}}</p>

                  <p style="margin-top: 3px;margin-bottom: 3px;">{{item.value}}</p>
                </td>

                  <p style="margin-top: 3px;margin-bottom: 3px;">{{item.index_value}}</p>

        </table>
