      <td>

          <tr>

            </td>
            
            <td style="font-size: 6pt;">
              <p>Portfolio&nbsp;Net&nbsp;%</p>

                <td style="font-size: 6pt;">
                  <p style="margin-top: 3px;margin-bottom: 3px;">{{item.title}}</p>
                </td>

            </tr>

        </table>
